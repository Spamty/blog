<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta">
    	<span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
    	{% if page.author %} <span class="glyphicon glyphicon-user" aria-hidden="true"></span> <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}
    </p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
  
  <p><span class="glyphicon glyphicon-tag" aria-hidden="true"></span> Category: {{ page.categories | array_to_sentence_string }}</p>

</article>
